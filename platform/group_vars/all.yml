---
# Global variables for all hosts
ansible_user: root
ansible_ssh_common_args: '-o StrictHostKeyChecking=no'

# Git configuration
git_user_name: "{{ lookup('env', 'GIT_USER_NAME') | default('AI Agent', true) }}"
git_user_email: "{{ lookup('env', 'GIT_USER_EMAIL') | default('ai-agent@tfgrid.local', true) }}"

# AI agent configuration
ai_agent_workspace: /opt/ai-agent-projects
ai_agent_repo: https://github.com/mik-tf/ai-agent.git
ai_agent_path: /opt/ai-agent

# Node.js version
nodejs_version: "18"

# Optional: Qwen API key (if using paid tier)
qwen_api_key: "{{ lookup('env', 'ANTHROPIC_API_KEY') | default('', true) }}"

# Optional: GitHub personal access token (for automated git push)
github_token: "{{ lookup('env', 'GITHUB_TOKEN') | default('', true) }}"
